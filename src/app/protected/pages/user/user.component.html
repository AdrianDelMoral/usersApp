<mat-grid-list cols="1"
    *ngIf="!user; else divUser">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divUser>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-around text-dark">
        <div class="card p-4">
            <div class="image d-flex flex-column align-items-center justify-content-center align-items-center my-2">
                <div>
                    <img src="{{ user.avatar }}"
                        class="img_user"
                        height="100%"
                        width="100%">
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2 h4">
                        <span class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-success">
                            Id: {{ user.id }}
                            <span class="visually-hidden">User Id</span>
                        </span>
                        <span class="fa fa-copy"></span>
                    </div>
                </div>
                <span class="name my-3">{{user.first_name + ' ' + user.last_name}}</span>
                <span class=" my-3">{{ user.email}}</span>
            </div>
            <div class="d-flex justify-content-center space-between flex-wrap">
                <button mat-raised-button
                    color="warn"
                    class="m-1"
                    type="submit"
                    (click)="deleteUser()">
                    Delete User
                </button>
            </div>
        </div>
    </div>
</ng-template>
